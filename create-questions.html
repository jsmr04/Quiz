<body>
    <div id="menu" class="menu-navigation"></div>
    <div class="body-box">
        <header>
            <button class="btn-create" onclick="location.href='list-questions.html'"><i class=""></i> List</button>
            <h2>Add a New Question</h2>
        </header>
        <div class="form-box">
            <form>
                <hr>
                
                <p>QUESTION *</p>
                <input class="form-item input-form" type="text" placeholder="Name" id="name" autofocus>
                <p></p>
                <input class="form-item input-form" type="text" placeholder="Description" id="description">

                <p>QUESTION CHOICES *</p>
                <div class="form-item-same-row">
                    <input class="input-form left-input" type="text" placeholder="Choice 1" id="choice1">
                    <label class="radio-container">
                        <input type="radio" id="choice1Correct" name="radio">
                        <span class="radio-check"></span>
                    </label>
                </div>
                <div class="form-item-same-row">
                    <input class="input-form left-input" type="text" placeholder="Choice 2" id="choice2">
                    <label class="radio-container">
                        <input type="radio" id="choice2Correct" name="radio">
                        <span class="radio-check"></span>
                    </label>
                </div>
                <div class="form-item-same-row">
                    <input class="input-form left-input" type="text" placeholder="Choice 3" id="choice3">
                    <label class="radio-container">
                        <input type="radio" id="choice3Correct" name="radio">
                        <span class="radio-check"></span>
                    </label>
                </div>
                <div class="form-item-same-row">
                    <input class="input-form left-input" type="text" placeholder="Choice 4" id="choice4">
                    <label class="radio-container">
                        <input type="radio" id="choice4Correct" name="radio">
                        <span class="radio-check"></span>
                    </label>
                </div>

                <p>TYPE OF RESOURCE *</p>
                <div class="form-item-same-row">
                    <label class="label">Image
                      <label class="radio-container">
                        <input type="radio" onclick="setFormat()" id="image" name="resource" >
                        <span class="radio-check"></span>
                      </label>
                    </label>
                    <label class="label">Audio
                      <label class="radio-container">
                        <input type="radio" onclick="setFormat()" id="audio" name="resource">
                        <span class="radio-check"></span>
                      </label>
                    </label>
                    <label class="label">Video
                      <label class="radio-container">
                        <input type="radio" onclick="setFormat()" id="video" name="resource">
                        <span class="radio-check"></span>
                      </label>
                    </label>
                </div>
                <p></p>
                <input class="input-form form-item" type="file" id="resource" accept="image/png, image/jpeg">
            </form>
            <input class="button" type="submit" value="Save" onclick="saveQuestion()"></input>

            <span style="white-space: pre-line" id="result"></span>
        </div>
    </div>
    <footer class="footer-out">
