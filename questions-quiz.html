<body>
    <div id="menu" class="menu-navigation"></div>
    <div class="body-box">
        <div class="form-box">
            <div class="progress-bar">
                <span id="progress-bar" style="width: 80%"></span>
            </div>
            <form>
                <h2 class="question-number">
                    <label id="question-number">1</label> of 10</h2>
                <p id="description" class="question-description"></p>
                <section class="image-box">
                    <img id="question-image" style="display:none;" alt="Default image" width="320" height="280">
                    <audio controls id="audio" style="display:none;" width="320" height="280">
                        <source id="audio_source" type="audio/mp4">
                    </audio>
                    <video controls id="video" style="display:none;" width="320" height="280">
                        <source id="video_source" type="video/mp4">
                    </video>
                </section>
                <hr><br>
                <p></p><input type="button" class="button-choice " id="choice1" value="" onfocus="setChoice('choice1')">
                <p></p><input type="button" class="button-choice " id="choice2" value="" onfocus="setChoice('choice2')">
                <p></p><input type="button" class="button-choice " id="choice3" value="" onfocus="setChoice('choice3')">
                <p></p><input type="button" class="button-choice " id="choice4" value="" onfocus="setChoice('choice4')">
            </form>
            <button class="button" type="submit" onclick="next()">Confirm</button>
            <span style="white-space: pre-line" id="result"></span>
        </div>

    </div>
    <footer class="footer-out">
        <p>&copy; 2020 A&J languages.</p>
    </footer>

    <!-- Quiz local js file configuration-->
    <script type="text/javascript" src="js/quiz.js"></script>
